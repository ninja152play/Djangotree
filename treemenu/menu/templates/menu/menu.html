<ul class="menu">
    {% for item in menu_items %}
        {% if not item.parent %}
            <li class="{% if item.id in active_items %}active{% endif %}">
                <a href="{{ item.get_url }}">{{ item.name }}</a>
                {% if item.id in active_items %}
                    <ul>
                        {% for child in item.children.all %}
                            <li class="{% if child.id in active_items %}active{% endif %}">
                                <a href="{{ child.get_url }}">{{ child.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
